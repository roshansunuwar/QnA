<!DOCTYPE html>
<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'qna_app/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'qna_app/fontawesome/css/all.min.css' %}">
    <link rel="shortcut icon" href="{% static 'qna_app/images/logo.png'%}" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{%  url 'home' %}">
                <img width="50px" src="{% static 'qna_app/images/logo.png' %}" alt="python's logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block home_active %}{% endblock %}" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block about_active %}{% endblock %}" href="{% url 'about' %}">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block contact_active %}{% endblock %}" href="{% url 'contact' %}">CONTACT
                            US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body_block %}
    {% endblock %}
</body>
<div class="outer-footer">
    <div class="footer">
        <div class="icons">
            <a href="{% url 'facebook' %}" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="{% url 'twitter' %}" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="{% url 'instagram' %}" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="{% url 'youtube' %}" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="policy">
            <a href="#">
                <p>PRIVACY POLICY </p>
            </a>
            <a href="#">
                <p>TERMS OF USE</p>
            </a>
        </div>
        <div class="copy">
            <p>Â© Copyright 1999-2023 by Refsnes Data. All Rights Reserved.</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

</html>
